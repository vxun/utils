<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DIV 浮动</title>

	<style type="text/css">
	* {
		margin: 0;
		padding:0;
	}
	div {
		height: 100px;
		width:100px;
		text-align: center;
		vertical-align: center;
		border-width: 1px;
		border-style: solid;
	}
	.div-one {
		float:left;
		width: 30%;
		border-color: red;
	}
	.div-two {
		border-color: blue;
		height: 90px;
	}
	.div-three {

	}
	.div-one p {
		border: yellow dashed;
	}
	.div-two p {
		border: green double;
	}
	</style>
</head>



<body>
	<div class="div-one"><p>div one</p> <p>div one</p></div>
	<div class="div-two"><p>div two</p><p>div two</p></div>
	<!-- <div class="div-three"> div three</div> -->
</body>
</html>
