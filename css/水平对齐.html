<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>水平对齐</title>
	
	<style type="text/css">
		.container {
			margin: auto;
			width:70%;
		}
		div, p {
			border:1px solid;
		}
	</style>

</head>
<body>
	
	<div class="container">
		<p>这是一个段落。这是一个段落。这是一个段落。这是一个段落。这是一个段落。</p>
		<p>这是一个段落。这是一个段落。这是一个段落。这是一个段落。这是一个段落。</p>
	</div>

	<p><strong>提示：</strong>如果宽度是 100%，则对齐没有效果。</p>
</body>
</html>
