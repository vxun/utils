<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>伪类:first-child</title>

	<style type="text/css">
		
		p:first-child {
			color:red;
		}

	</style>

</head>
<body>
	<h1>用于选取所有第一个子标签为P的元素</h1>
	<p>Body下的第一个P</p>
	<p>Body下的第二个P</p>

	<div>
		<p>Div下的第一个P</p>
		<p>Div下的第二个P</p>
	</div>

</body>
</html>
