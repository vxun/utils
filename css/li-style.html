<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>列表样式</title>
	<style type="text/css">
		.u-one {
			list-style-type: square;
			list-style-image: url("http://www.w3school.com.cn/i/eg_arrow.gif");
		}
		.u-two {
			list-style-type: circle;
		}
		.u-three {
			list-style-type: upper-roman;
		}

	</style>
</head>
<body>
	
	<p>无序列表</p>
	<ul class="u-one">
		<li>咖啡</li>
		<li>茶</li>
		<li>可口可乐</li>
	</ul>

	<ul class="u-two">
		<li>咖啡</li>
		<li>茶</li>
		<li>可口可乐</li>
	</ul>


	<ul class="u-three">
		<li>咖啡</li>
		<li>茶</li>
		<li>可口可乐</li>
	</ul>


</body>
</html>
