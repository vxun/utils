<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Inline</title>
	<style type="text/css">
		
		p {
			display: inline;
			width: 90%;
		}	
	

	</style>
</head>
<body>
<p> inline 默认。此元素会被显示为内联元素，元素前后没有换行符。</p>
<p>本例中的样式表把段落元素设置为内联元素。</p>

<p>而 div 元素不会显示出来！</p>

<div>div 元素的内容不会显示出来！</div>
</body>
</html>
