<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://cdn.bootcss.com/vue/2.3.4/vue.js"></script>
</head>
<body>

<div id="app-2">
	<span v-bind:title="message">
		鼠标悬停查看信息
	</span>
</div>

<div>这里我们遇到点新东西。你看到的 v-bind 属性被称为指令。指令带有前缀 v-，以表示它们是 Vue 提供的特殊属性。可能你已经猜到了，它们会在渲染的 DOM 上应用特殊的响应式行为。简言之，这里该指令的作用是：“将这个元素节点的 title 属性和 Vue 实例的 message 属性保持一致”。
</div>

<script type="text/javascript">
	
var app2 = new Vue({
	el:"#app-2",
	data:{
		message:"页面加载于 " + new Date()
	}
})
</script>
</body>
</html>
