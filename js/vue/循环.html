<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>循环</title>
	<script src="https://cdn.bootcss.com/vue/2.3.4/vue.js"></script>
</head>
<body>
		
		<div id="app-4">
			<ol>
				<li v-for="todo in todos">
					{{ todo.text }}
				</li>
			</ol>
		</div>
</body>
<script type="text/javascript">
	var app4=new Vue({
		el: '#app-4',
		data: {
			todos: [
				{text: '学习JavaScript'},
				{text: '学习Vue'},
				{text: '整个项目'}
			]
		}
	})
</script>
</html>
