<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>组件</title>
	<script src="https://cdn.bootcss.com/vue/2.3.4/vue.js"></script>
	
</head>
<body>
<div id="app-7">
	<ol>
		<!-- 创建一个 todo-item 组件示例 -->
		<todo-item></todo-item>
	</ol>
	<ol>
		
		<todo-item v-for='item in groceryList' v-bind:todo="item" v-bin:key="item.id">
			
		</todo-item>
	</ol>
</div>
	
</body>
<script type="text/javascript">
		Vue.component('todo-item', {
			props: ['todo'],
			template: '<li>{{todo.text}}</li>'
		})

		var app7 = new Vue({
			el: '#app-7',
			data: {
				groceryList: [
					{id:0, text:'蔬菜'},
					{id:1, text:'奶酪'},
					{id:2, text:'随便什么'}
				]
			}
		})

</script>
</html>
